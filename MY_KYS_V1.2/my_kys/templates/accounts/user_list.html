<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Listesi</title>
</head>
<body>
    <h1>Tüm Kullanıcılar</h1>
    <table>
        <tr>
            <th>Kullanıcı Adı</th>
            <th>Email</th>
            <th>Durum</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_active }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
